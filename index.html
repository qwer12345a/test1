<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Word Learning</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Daily Word Learning 1</h1>
        <h1>단어 10개 이하를 입력하세</h1>
        <form id="word-form">
            <div class="form-group">
                <label for="word">Word (영어 스펠링)</label>
                <input type="text" id="word" name="word" required>
            </div>
            <div class="form-group">
                <label for="meaning">Meaning (한글 뜻)</label>
                <input type="text" id="meaning" name="meaning" required>
            </div>
            <button type="submit">Add Word</button>
            <button type="submit">시작하기</button>
        </form>
    </div>
    <div class="container" id="learn-these-words" style="display: none;">
        <h1>Learn These Words</h1>
        <div id="word-display">
            <h2 id="word"></h2>
            <p id="meaning"></p>
        </div>
        <button id="next-word-btn">Next Word</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
